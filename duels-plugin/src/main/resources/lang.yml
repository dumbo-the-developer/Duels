# DO NOT EDIT THIS VALUE!
config-version: 1

# Define placeholders usable in any message below.
# Example: Adding 'PREFIX: "[Cool]"' below and then putting '{PREFIX}' in a message will display '[Cool]' when the message is sent in game.
STRINGS:
  PREFIX: '&9[Duels]'
  LINE: '&9&m------------------------------------&r'
  HALF_LINE: '&9&m----------------&r'
  FAIL_PREFIX: '&cFailed to start the match:'


ERROR:
  no-permission: '{PREFIX} &cNope! You are lacking the following permission: ''%permission%'''
  data:
    load-failure: '{PREFIX} &cCould not load your duel stats. Please try re-logging.'
    not-loaded: '{PREFIX} &cUsers are still under load, please try again later.'
    not-found: '{PREFIX} &c%name% has no duel stats available.'
  top:
    no-data-available: '{PREFIX} &cThere were no data available.'
  player:
    not-found: '{PREFIX} &c%name% is not online.'
    no-longer-online: '{PREFIX} &cThat player is no longer online.'
  arena:
    not-found: '{PREFIX} &cNo arena exists with the name ''%name%''.'
    already-exists: '{PREFIX} &cAn arena named ''%name%'' already exists.'
    delete-failure: '{PREFIX} &cCannot delete an arena that is currently in use. Please disable it first using the command ''/duels toggle %name%'''
    invalid-position: '{PREFIX} &cPosition must be 1 or 2.'
  kit:
    not-found: '{PREFIX} &cNo kit exists with the name ''%name%''.'
    already-exists: '{PREFIX} &cAn arena named ''%name%'' already exists.'
    empty-hand: '{PREFIX} &cYou must be holding an item to use this command.'
  duel:
    is-self: '{PREFIX} &cYou cannot duel yourself.'
    inventory-not-empty: '{PREFIX} &cYou must have a cleared inventory to use this command.'
    in-creative-mode: '{PREFIX} &cYou cannot duel in creative mode.'
    not-in-duelzone: '{PREFIX} &cYou can only duel in the following regions: %regions%'
    requests-disabled: '{PREFIX} &c%name% is currently not accepting duel requests.'
    already-has-request: '{PREFIX} &cYou already have a request sent to %name%.'
    no-request: '{PREFIX} &cYou do not have a request from %name%.'
    already-in-match:
      sender: '{PREFIX} &cYou cannot do this while in a duel.'
      target: '{PREFIX} &c%name% is already in a duel.'
    prevent-teleportation: '{PREFIX} &cCannot teleport to a player in a duel.'
  spectate:
    already-spectating:
      sender: '{PREFIX} &cYou cannot do this while in spectator mode.'
      target: '{PREFIX} &c%name% is in spectator mode.'
    not-in-match: '{PREFIX} &c%name% is not in a duel.'
  setting:
    disabled-option: '{PREFIX} &c%option% is currently disabled.'
  inventory-view:
    not-a-uuid: '{PREFIX} &c%input% is not a valid UUID.'
    not-found: '{PREFIX} &cNo inventory exists with the UUID ''%uuid%''.'
  sign:
    not-a-sign: '{PREFIX} &cThe block you are looking at is not a sign!'
    not-found: '{PREFIX} &cThat sign is not a queue sign!'
    already-exists: '{PREFIX} &cThat sign is already a queue sign! To remove, use the command ''/duels delsign'''
    cancel-break: '{PREFIX} &cYou cannot break a queue sign manually! Please use the command ''/duels delsign'''
    already-in: '{PREFIX} &cYou are already in a queue!'
    not-enough-money: '{PREFIX} &cYou need $%bet_amount% to join that queue.'
  sound:
    not-found: '{PREFIX} &cNo sound exists with the name ''%name%''.'
  command:
    invalid-sub-command: '{PREFIX} &c''%argument%'' is not a valid sub command. Please type ''/%command%'' for help.'
    invalid-option: '{PREFIX} &c''%option%'' is not a valid option.'
    not-enough-money: '{PREFIX} &cYou do not have enough money to bet!'
    lobby-save-failure: '{PREFIX} &cCould not save lobby location. Please check the console for more information.'
    name-not-alphanumeric: '{PREFIX} &c''%input%'' is not alphanumeric.'

COMMAND:
  duel:
    usage:
    - '{LINE}'
    - '&f/duel [player] &e- &7Sends a duel request to player.'
    - '&f/duel [player] <amount> &e- &7Sends a duel request with a bet.'
    - '&f/duel [accept | deny] [player] &e- &7Accepts or denies a duel request.'
    - '&f/duel stats <name> &e- &7Displays your duel stats.'
    - '&f/duel toggle &e- &7Enable or disable receiving duel requests.'
    - '&f/duel top [wins|losses|kit] &e- &7Displays top wins, losses, or rating for the kit.'
    - '{LINE}'
    request:
      send:
        sender:
        - '{LINE}'
        - '&7Duel request sent to &f%name%&7.'
        - '&6- &7Kit: &3%kit%'
        - '&6- &7Arena: &e%arena%'
        - '&6- &7Bet: &6$%bet_amount%'
        - '&6- &7Item Betting: &r%item_betting%'
        - '{LINE}'
        receiver:
        - '{LINE}'
        - '&7Duel request received from &f%name%&7.'
        - '&6- &7Kit: &3%kit%'
        - '&6- &7Arena: &e%arena%'
        - '&6- &7Bet: &6$%bet_amount%'
        - '&6- &7Item Betting: &r%item_betting%'
        clickable-text:
          info: '&7Click to '
          accept: '&a&l[ACCEPT] '
          deny: '&c&l[DENY]'
          extra: '{LINE}'
      accept:
        sender: '{PREFIX} &f%name% &7has accepted your duel request.'
        receiver: '{PREFIX} &7Accepted the duel request from &f%name%&7.'
      deny:
        sender: '{PREFIX} &7Your duel request to &f%name% &7was denied.'
        receiver: '{PREFIX} &7Denied the duel request from &f%name%&7.'
    stats:
      displayed:
      - '{LINE}'
      - '&7Stats of &f%name% &e-'
      - '&7Wins: &a%wins%'
      - '&7Losses: &c%losses%'
      - '&7W/L Ratio: &b%wl_ratio%'
      - '&7Requests: &r%requests_enabled%'
      # NOTE: Ratings will only display if 'display-ratings' is enabled in the configuration.
      rating:
        header: '&7Ratings &e-'
        format: '&f%kit%&7: &b%rating%'
        footer: ''
      # NOTE: Past matches will only display if 'display-past-matches' is enabled in the configuration.
      match:
        header: '&7Recent Matches &e-'
        format: '&a%winner% &fvs &c%loser% &6[Hover Me!]'
        hover-text:
        - '&7Duration: &f%duration%'
        - '&7Time: &f%time% ago'
        - '&7Health: &d&l%health% ♥'
        footer: '{LINE}'
    toggle:
      enabled: '{PREFIX} &aYou are now receiving duel requests.'
      disabled: '{PREFIX} &cYou are no longer accepting duel requests.'
    top:
      next-update: '{PREFIX} &7Next update: &f%remaining%'
      header: '{HALF_LINE} &7Top &f10 &7%type% {HALF_LINE}'
      display-format: '&e%rank%. &f%name% &e- &f%score% &7%identifier%'
      footer: '{HALF_LINE} &7Top &f10 &7%type% {HALF_LINE}'

  duels:
    usage:
    - '{LINE}'
    - '&f/duels help &e- &7Displays this page.'
    - '&f/duels help arena &e- &7Displays a list of arena commands.'
    - '&f/duels help kit &e- &7Displays a list of kit commands.'
    - '&f/duels help sign &e- &7Displays a list of sign commands.'
    - '&f/duels help user &e- &7Displays a list of user edit commands.'
    - '&f/duels help extra &e- &7Displays a list of extra commands.'
    - '{LINE}'
    help:
      arena:
      - '{HALF_LINE} &fArena Commands {HALF_LINE}'
      - '&f/duel create [name] &e- &7Creates an arena with given name.'
      - '&f/duel set [name] [1|2] &e- &7Sets the teleport position of an arena.'
      - '&f/duel delete [name] &e- &7Deletes an arena.'
      - '&f/duel info [name] &e- &7Displays information about the selected arena.'
      - '&f/duel toggle [name] &e- &7Enables or disables an arena.'
      - '&f/duels list &e- &7Displays a list of arenas.'
      - '{HALF_LINE} &fArena Commands {HALF_LINE}'
      kit:
      - '{HALF_LINE} &fKit Commands {HALF_LINE}'
      - '&f/duel savekit [name] &e- &7Saves a kit with given name.'
      - '&f/duel loadkit [name] &e- &7Loads the selected kit to your inventory.'
      - '&f/duel deletekit [name] &e- &7Deletes a kit.'
      - '&f/duel setitem [name] &e- &7Sets the displayed item for selected kit.'
      - '&f/duel useoption [kit] [usepermission:arenaspecific] &e- &7Enable or disable options for kit.'
      - '&f/duels list &e- &7Displays a list of kits.'
      - '{HALF_LINE} &fKit Commands {HALF_LINE}'
      sign:
      - '{HALF_LINE} &fQueue Sign Commands {HALF_LINE}'
      - '&f/duel addsign [kit] [bet] &e- &7Creates a queue sign with kit and bet.'
      - '&f/duel delsign &e- &7Deletes the queue sign you are looking at.'
      - '&f/duels list &e- &7Displays a list of queue signs.'
      - '{HALF_LINE} &fQueue Sign Commands {HALF_LINE}'
      user:
      - '{HALF_LINE} &fUser Edit Commands {HALF_LINE}'
      - '&f/duel setrating [name] [kit] [amount] &e- &7Sets player''s rating for kit.'
      - '&f/duel edit [name] [wins|losses] [amount] &e- &7Sets player''s wins or losses to given amount.'
      - '&f/duel resetrating [name] [kit:all] &e- &7Resets all or specified kit''s rating for player.'
      - '&f/duel reset [name] &e- &7Resets player''s stats.'
      - '{HALF_LINE} &fUser Edit Commands {HALF_LINE}'
      extra:
      - '{HALF_LINE} &fExtra Commands {HALF_LINE}'
      - '&f/duel setlobby &e- &7Sets duel lobby location.'
      - '&f/duel playsound [name] &e- &7Plays the selected sound if defined in config.'
      - '&f/duel reload <module> &e- &7Reloads the plugin or the specified module.'
      - '{HALF_LINE} &fExtra Commands {HALF_LINE}'
    create: '{PREFIX} &7Arena &e%name% &7was successfully created. To set spawnpoints for this arena, use the command &f/duels set %name% 1'
    delete: '{PREFIX} &7Arena &e%name% &7was successfully deleted.'
    set: '{PREFIX} &7Set position &f%position% &7for arena &e%name% &7at &f%location%&7.'
    toggle: '{PREFIX} &7Arena &e%name% &7is now &r%state%&7.'
    save-kit: '{PREFIX} &7Kit &3%name% &7was successfully saved.'
    delete-kit: '{PREFIX} &7Kit &3%name% &7was successfully deleted.'
    load-kit: '{PREFIX} &7Kit &3%name% &7was loaded in your inventory.'
    set-item: '{PREFIX} &7Kit &3%name%&7''s displayed item was changed to your held item.'
    use-option: '{PREFIX} &7Option &f%option% &7of kit &3%kit% &7was set to &a%value%&7.'
    add-sign: '{PREFIX} &7Created queue sign at &f%location% &7with kit &3%kit% &7and bet &6$%bet_amount%&7.'
    del-sign: '{PREFIX} &7Removed queue sign at &f%location% &7with kit &3%kit% &7and bet &6$%bet_amount%&7.'
    set-lobby: '{PREFIX} &7Duel lobby set at your current location.'
    edit: '{PREFIX} &f%name%&7''s %type% was set to &f%amount%&7.'
    set-rating: '{PREFIX} &f%name%&7''s rating for kit &3%kit% &7was set to &a%rating%&7.'
    reset-rating: '{PREFIX} &7Reset &f%name%&7''s rating for kit &3%kit%&7.'
    reset: '{PREFIX} &7Reset &f%name%&7''s stats.'
    info:
    - '{HALF_LINE} &7Arena &e%name% {HALF_LINE}'
    - '&7In Use: &r%in_use%'
    - '&7Disabled: &r%disabled%'
    - '&7Players: &f%players%'
    - '&7Positions: &f%positions%'
    - '{HALF_LINE} &7Arena: &e%name% {HALF_LINE}'
    list:
    - '{LINE}'
    - '&4DARK RED&7: Disabled arena'
    - '&9BLUE&7: Arena without spawn positions set'
    - '&aGREEN&7: Available arena'
    - '&cRED&7: Arena in use'
    - '&7Arenas: &r%arenas%'
    - '&7Kits: &f%kits%'
    - '&7Sign Format: &b[kit name] - [bet] - [sign location]'
    - '&7Signs: &f%signs%'
    - '&7Duel lobby is located at &f%lobby%&7.'
    - '{LINE}'

  spectate:
    usage:
    - '{LINE}'
    - '&f/spectate [player] &e- &7Spectates the target player.'
    - '{LINE}'
    start-spectate: '{PREFIX} &7You are now spectating &f%name%&7.'
    stop-spectate: '{PREFIX} &7You are no longer spectating &f%name%&7.'

  sub-command-usage: '{PREFIX} &f/%command% %usage% &e- &7%description%'


DUEL:
  prevent:
    item-drop: '&cYou cannot drop items while in a duel.'
    command: '&cYou cannot use ''%command%'' while in a duel.'
    teleportation: '&cYou cannot teleport while in a duel.'
    inventory-open: '&cYou cannot open inventories while in a duel.'
  start-failure:
    no-kit-selected: '{FAIL_PREFIX} No kit was selected!'
    player-moved: '{FAIL_PREFIX} You or your opponent moved after sending/accepting the request!'
    no-arena-available: '{FAIL_PREFIX} No arena is currently available. Please try again later.'
    arena-in-use: '{FAIL_PREFIX} That arena is already in use. Please select a different arena.'
    not-enough-money: '{FAIL_PREFIX} You or your opponent lacks $%bet_amount%.'
  on-end:
    tie: '{PREFIX} &7Tie Game!'
    plugin-disable: '{PREFIX} &cPlugin is disabling! Ending match automatically.'
    opponent-defeat: '{PREFIX} &f%winner% &a(%winner_rating%) (+%change%) &7has defeated &f%loser% &c(%loser_rating%) (-%change%) &7on kit &3%kit% &7with &d%health%♥'
  inventories:
    message: '&7Inventories (click on the name to view): '
    name-color: '&b'


SIGN:
  add: '{PREFIX} &7You have been added to the queue for kit &3%kit% &7and bet &6$%bet_amount%&7.'
  remove: '{PREFIX} &7You have been removed from the queue.'
  found-opponent: '{PREFIX} &7Opponent found: &f%name%&7! Starting match with kit &3%kit% &7and a bet of &6$%bet_amount%&7...'
  format:
  - '&a[Click to Join]'
  - '&3%kit%'
  - '&6$%bet_amount%'
  - '&f&l%count% IN QUEUE'


SPECTATE:
  arena-broadcast: '{PREFIX} &f%name% &7is now spectating the match!'
  match-end: '{PREFIX} &7The match you were spectating has ended.'
  prevent:
    item-drop: '&cYou cannot drop items while in spectator mode.'
    command: '&cYou cannot use ''%command%'' while in spectator mode.'
    teleportation: '&cYou cannot teleport while in spectator mode.'
    pvp: '&cYou cannot do this while in spectator mode.'

GUI:
  settings:
    title: 'Request Settings'
    buttons:
      details:
        name: '&9Request Details'
        lore:
        - '&7Opponent: &f%opponent%'
        - '&7Kit: &3%kit%'
        - '&7Arena: &e%arena%'
        - '&7Bet Items: &r%item_betting%'
        - '&7Bet: &6$%bet_amount%'
        - ' '
        - '&7To change the bet'
        - '&7amount, please type'
        - '&b/duel %opponent% [amount]'
      kit-selector:
        name: '&9Kit Selection'
        lore:
        - '&7Selected Kit: &3%kit%'
        - ' '
        - '&aClick to Change Kit!'
        lore-disabled:
        - '&cThis option is currently disabled.'
        - '&cYour inventory will be used instead'
        - '&cin the duel.'
      arena-selector:
        name: '&9Arena Selection'
        lore:
        - '&7Selected Arena: &e%arena%'
        - ' '
        - '&aClick to Change Arena!'
        lore-disabled:
        - '&cThis option is currently disabled.'
        - '&cA random arena will be picked'
        - '&cfor the duel.'
        lore-no-permission:
        - '&cYou do not have permission to'
        - '&cuse this option.'
      item-betting:
        name: '&9Allow Betting Items'
        lore:
        - '&7Item Betting: &r%item_betting%'
        - ' '
        - '&aClick to Toggle Item Betting!'
        lore-disabled:
        - '&cThis option is currently disabled.'
        lore-no-permission:
        - '&cYou do not have permission to'
        - '&cuse this option.'
      send:
        name: '&a&lSEND REQUEST'
      cancel:
        name: '&c&lCANCEL'
  kit-selector:
    title: 'Kit Selection'
  arena-selector:
    title: 'Arena Selection'
    buttons:
      arena:
        name: '&e%name%'
        lore-available:
        - '&aAvailable'
        lore-unavailable:
        - '&cUnavailable'
  item-betting:
    title: 'Winner Takes All!'
    buttons:
      head:
        name: '&e%name%'
      state:
        name-ready: '&a&lREADY'
        name-not-ready: '&7&lNOT READY'
      details:
        name: '&9Match Details'
        lore:
        - '&7Kit: &3%kit%'
        - '&7Arena: &e%arena%'
        - '&7Bet: &6$%bet_amount%'
  inventory-view:
    title: '&e%name%'
    buttons:
      head:
        name: '&e%name%'
      potion-counter:
        name: '&d%potions% Health Potions'
      effects:
        name: '&bPotion Effects'
        lore-format: '&7%type% %amplifier% (%duration%s)'
      hunger:
        name: '&6%hunger% bars'
      health:
        name: '&c%health% ♥'