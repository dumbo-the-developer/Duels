# DO NOT EDIT THIS VALUE!
config-version: 11

# Define placeholders usable in any message below.
# Example: Adding 'PREFIX: "[Cool]"' below and then putting '{PREFIX}' in a message will display '[Cool]' when the message is sent in game.
STRINGS:
  PREFIX: '&9[Duels]'
  LINE: '&9&m------------------------------------&r'
  HALF_LINE: '&9&m----------------&r'
  FAIL_PREFIX: '&cFailed to start the match:'


GENERAL:
  true: '&atrue'
  false: '&cfalse'
  enabled: '&aenabled'
  disabled: '&cdisabled'
  not-selected: 'Not Selected'
  random: 'Random'
  none: 'none'
  kit-selector: 'Kit Selector'
  arena-selector: 'Arena Selector'
  item-betting: 'Item Betting'
  betting: 'Betting'


ERROR:
  no-permission: '{PREFIX} &cNope! You are lacking the following permission: ''%permission%'''
  data:
    load-failure: '{PREFIX} &cCould not load your duel stats. Please try re-logging.'
    not-loaded: '{PREFIX} &cUsers are still under load, please try again later.'
    not-found: '{PREFIX} &c%name% has no duel stats available.'
  top:
    no-data-available: '{PREFIX} &cThere were no data available.'
  player:
    not-found: '{PREFIX} &c%name% is not online.'
    no-longer-online: '{PREFIX} &cThat player is no longer online.'
  arena:
    not-found: '{PREFIX} &cNo arena exists with the name ''%name%''.'
    already-exists: '{PREFIX} &cAn arena named ''%name%'' already exists.'
    delete-failure: '{PREFIX} &cCannot delete an arena that is currently in use. Please disable it first using the command ''/duels toggle %name%'''
    invalid-position: '{PREFIX} &cPosition must be 1 or 2.'
    no-position-set: '{PREFIX} &cArena ''%name%'' have no positions set.'
  kit:
    not-found: '{PREFIX} &cNo kit exists with the name ''%name%''.'
    already-exists: '{PREFIX} &cA kit named ''%name%'' already exists.'
    empty-hand: '{PREFIX} &cYou must be holding an item to use this command.'
  player-only: '{PREFIX} &cThis command can only be used by players.'
  duel:
    is-self: '{PREFIX} &cYou cannot duel yourself.'
    inventory-not-empty: '{PREFIX} &cYou must have a cleared inventory to use this command.'
    in-creative-mode: '{PREFIX} &cYou cannot duel in creative mode.'
    in-blacklisted-world: '{PREFIX} &cYou cannot duel in this world.'
    is-tagged: '{PREFIX} &cYou cannot duel while combat tagged.'
    not-in-duelzone: '{PREFIX} &cYou can only duel in the following regions: %regions%'
    requests-disabled: '{PREFIX} &c%name% is currently not accepting duel requests.'
    already-has-request: '{PREFIX} &cYou already have a request sent to %name%.'
    no-request: '{PREFIX} &cYou do not have a request from %name%.'
    already-in-match:
      sender: '{PREFIX} &cYou cannot do this while in a duel.'
      target: '{PREFIX} &c%name% is already in a duel.'
    mode-unselected: '{PREFIX} &cYou must either choose a kit or enable own inventory mode.'
    mode-fixed: '{PREFIX} &cYou are not allowed to disable own inventory mode.'
    already-spectating:
      sender: '{PREFIX} &cYou cannot do this while in spectator mode.'
      target: '{PREFIX} &c%name% is in spectator mode.'
    not-in-match: '{PREFIX} &c%name% is not in a duel.'
    prevent-teleportation: '{PREFIX} &cYou cannot teleport to this player because he is in a duel.'
  party-duel:
    inventory-not-empty: '{PREFIX} &cYou and your party members must have a cleared inventory to use this command.'
    in-creative-mode: '{PREFIX} &cYou or your party member is in creative mode.'
    in-blacklisted-world: '{PREFIX} &cYou or your party member is in a blacklisted world.'
    is-tagged: '{PREFIX} &cYou or your party member is currently combat tagged.'
    not-in-duelzone: '{PREFIX} &cYou or your party member is currently not in one of the following regions: %regions%'
    already-has-request: '{PREFIX} &cYou already have a request sent to %name%''s party.'
    no-request: '{PREFIX} &cYou do not have a request from %name%''s party.'
    already-in-match:
      sender: '{PREFIX} &cYou cannot do this while your party in a duel.'
      target: '{PREFIX} &c%name%''s party is already in a duel.'
    already-spectating:
      sender: '{PREFIX} &cYou cannot do this while you or your party member is in spectator mode.'
      target: '{PREFIX} &cA member of %name%''s party is in spectator mode.'
    option-unavailable: '{PREFIX} &cItem/Money Betting is currently not available for party duels.'
  party:
    is-self: '{PREFIX} &cYou cannot create a party with yourself.'
    is-not-owner: '{PREFIX} &cYou must be the owner of this party to do this.'
    is-owner: '{PREFIX} &cYou cannot leave this party as you are the owner. You must either transfer the ownership of the party using ''/party transfer'' or disband the party using ''/party disband''.'
    requests-disabled: '{PREFIX} &c%name% is currently not accepting party requests.'
    already-has-invite: '{PREFIX} &cYou already have a invite sent to %name%.'
    no-invite: '{PREFIX} &cYou do not have an invite from %name%.'
    not-found: '{PREFIX} &cThat party no longer exists.'
    already-in-party:
      sender: '{PREFIX} &cYou cannot do this while in a party.'
      target: '{PREFIX} &c%name% is already in a party.'
    not-in-party:
      sender: '{PREFIX} &cYou must be in a party to do this.'
      target: '{PREFIX} &c%name% is not in a party.'
    not-a-member: '{PREFIX} &c%name% is not a member of your party.'
    in-same-party: '{PREFIX} &c%name% is in your party.'
    kick-self: '{PREFIX} &cYou cannot kick yourself from the party.'
    is-not-same-size: '{PREFIX} &cParty sizes must match to do this.'
    is-not-online:
      sender: '{PREFIX} &cAll members of your party must be online!'
      target: '{PREFIX} &cAll members of %name%''s party must be online!'
    max-size-reached:
      sender: '{PREFIX} &cYour party has reached the maximum number of members!'
      target: '{PREFIX} &c%name%''s Party has reached the maximum number of members!'
    cannot-friendly-fire: '{PREFIX} &cFriendly fire is not allowed.'
  setting:
    disabled-option: '{PREFIX} &c%option% is currently disabled.'
    arena-not-applicable: '{PREFIX} &cYou cannot use kit %kit% on arena %arena%.'
  inventory-view:
    not-a-uuid: '{PREFIX} &c%input% is not a valid UUID.'
    not-found: '{PREFIX} &cNo inventory exists with the UUID ''%uuid%''.'
  queue:
    not-found: '{PREFIX} &cNo queue exists with kit %kit% and bet $%bet_amount%.'
    already-exists: '{PREFIX} &cA queue with kit ''%kit%'' and bet $%bet_amount% already exists.'
    already-in: '{PREFIX} &cYou are already in a queue!'
    not-in-queue: '{PREFIX} &cYou are not in a queue.'
    not-enough-money: '{PREFIX} &cYou need $%bet_amount% to join that queue.'
    no-queues-available: '{PREFIX} &cNo queues are available.'
  sign:
    not-a-sign: '{PREFIX} &cThe block you are looking at is not a sign!'
    not-found: '{PREFIX} &cThat sign is not a queue sign!'
    already-exists: '{PREFIX} &cThat sign is already a queue sign! To remove, use the command ''/duels delsign'''
    cancel-break: '{PREFIX} &cYou cannot break a queue sign manually! Please use the command ''/duels delsign'''
  sound:
    not-found: '{PREFIX} &cNo sound exists with the name ''%name%''.'
  command:
    invalid-sub-command: '{PREFIX} &c''%argument%'' is not a valid sub command. Please type ''/%command%'' for help.'
    invalid-option: '{PREFIX} &c''%option%'' is not a valid option. Available options are: %available_options%'
    invalid-action: '{PREFIX} &c''%action%'' is not a valid action. Available actions are: %available_actions%'
    not-enough-money: '{PREFIX} &cYou do not have enough money to bet!'
    lobby-save-failure: '{PREFIX} &cCould not save lobby location. Please check the console for more information.'
    name-not-alphanumeric: '{PREFIX} &c''%name%'' is not alphanumeric.'
    invalid-argument: "{PREFIX} &cInvalid argument: {arg}. Placeholders are not allowed in commands."


COMMAND:
  kit:
    usage: '{PREFIX} &cUsage: /kit [edit|save] [kitname]'
    edit:
      usage: '{PREFIX} &cUsage: /kit edit <kitname>'
    unknown-subcommand: '{PREFIX} &cUnknown subcommand: %subcommand%'
  duel:
    usage:
      - '{LINE}'
      - '&f/%command% [player] &e- &7Sends a duel request to player.'
      - '&f/%command% [player] <amount> &e- &7Sends a duel request with a bet.'
      - '&f/%command% [accept | deny] [player] &e- &7Accepts or denies a duel request.'
      - '&f/%command% stats <name> &e- &7Displays your duel stats.'
      - '&f/%command% toggle &e- &7Enable or disable receiving duel requests.'
      - '&f/%command% top [-|wins|losses|kit] &e- &7Displays top wins, losses, or rating for the kit.'
      - '{LINE}'
    request:
      send:
        sender:
          - '{LINE}'
          - '&7Duel request sent to &f%name%&7.'
          - '&6- &7Kit: &3%kit%'
          - '&6- &7Own Inventory: &r%own_inventory%'
          - '&6- &7Arena: &e%arena%'
          - '&6- &7Bet: &6$%bet_amount%'
          - '&6- &7Item Betting: &r%item_betting%'
          - '{LINE}'
        receiver:
          - '{LINE}'
          - '&7Duel request received from &f%name%&7.'
          - '&6- &7Kit: &3%kit%'
          - '&6- &7Own Inventory: &r%own_inventory%'
          - '&6- &7Arena: &e%arena%'
          - '&6- &7Bet: &6$%bet_amount%'
          - '&6- &7Item Betting: &r%item_betting%'
          - '{LINE}'
        clickable-text:
          info:
            text: '&7Click to '
            hover-text: ''
          accept:
            text: '&a&l[ACCEPT] '
            hover-text: '&7Click to &aaccept &7this request.'
          deny:
            text: '&c&l[DENY]'
            hover-text: '&7Click to &cdeny &7this request.'
      accept:
        sender: '{PREFIX} &f%name% &7has accepted your duel request.'
        receiver: '{PREFIX} &7Accepted the duel request from &f%name%&7.'
      deny:
        sender: '{PREFIX} &7Your duel request to &f%name% &7was denied.'
        receiver: '{PREFIX} &7Denied the duel request from &f%name%&7.'
    party-request:
      send:
        sender-party:
          - '{LINE}'
          - '&f%owner% &7has sent a duel request sent to &f%name%''s Party&7.'
          - '&6- &7Kit: &3%kit%'
          - '&6- &7Own Inventory: &r%own_inventory%'
          - '&6- &7Arena: &e%arena%'
          - '{LINE}'
        receiver-party:
          - '{LINE}'
          - '&7Duel request received from &f%name%''s Party&7.'
          - '&6- &7Kit: &3%kit%'
          - '&6- &7Own Inventory: &r%own_inventory%'
          - '&6- &7Arena: &e%arena%'
        clickable-text:
          info:
            text: '&7Click to '
            hover-text: ''
          accept:
            text: '&a&l[ACCEPT] '
            hover-text: '&7Click to &aaccept &7this request.'
          deny:
            text: '&c&l[DENY]'
            hover-text: '&7Click to &cdeny &7this request.'
          extra:
            text: '{LINE}'
            hover-text: ''
      accept:
        sender-party:
          - '{LINE}'
          - '{PREFIX} &f%name%''s Party &7has accepted &f%owner%&7''s duel request.'
          - '{LINE}'
        receiver-party:
          - '{LINE}'
          - '{PREFIX} &f%owner% &7has accepted the duel request from &f%name%''s Party&7.'
          - '{LINE}'
      deny:
        sender-party:
          - '{LINE}'
          - '{PREFIX} &f%name%''s Party &7has declined &f%owner%&7''s duel request.'
          - '{LINE}'
        receiver-party:
          - '{LINE}'
          - '{PREFIX} &7&f%owner%&7''s has declined the duel request from &f%name%''s Party&7.'
          - '{LINE}'
    stats:
      displayed:
        - '{LINE}'
        - '&7Stats of &f%name% &e-'
        - '&7Wins: &a%wins%'
        - '&7Losses: &c%losses%'
        - '&7W/L Ratio: &b%wl_ratio%'
        - '&7Requests: &r%requests_enabled%'
      # NOTE: Ratings will only display if either 'display-kit-ratings' or 'display-nokit-rating' is enabled in the configuration.
      rating:
        header: '&7Ratings &e-'
        format: '&f%type%&7: &b%rating%'
        footer: ''
      # NOTE: Past matches will only display if 'display-past-matches' is enabled in the configuration.
      match:
        header: '&7Recent Matches &e-'
        format: '&a%winner% &fvs &c%loser% &6[Hover Me!]'
        hover-text:
          - '&7Kit: &3%kit%'
          - '&7Duration: &a%duration%'
          - '&7Time: &f%time% ago'
          - '&7Health: &d%health%❤'
        footer: '{LINE}'
    toggle:
      enabled: '{PREFIX} &aYou are now receiving duel requests.'
      disabled: '{PREFIX} &cYou are no longer accepting duel requests.'
    top:
      next-update: '{PREFIX} &7Next update: &f%remaining%'
      header: '{HALF_LINE} &7Top &f10 &7%type% {HALF_LINE}'
      display-format: '&e%rank%. &f%name% &e- &f%score% &7%identifier%'
      footer: '{HALF_LINE} &7Top &f10 &7%type% {HALF_LINE}'

  duels:
    usage:
      - '{LINE}'
      - '&f/%command% help &e- &7Displays this page.'
      - '&f/%command% help arena &e- &7Displays a list of arena commands.'
      - '&f/%command% help kit &e- &7Displays a list of kit commands.'
      - '&f/%command% help queue &e- &7Displays a list of queue commands.'
      - '&f/%command% help sign &e- &7Displays a list of sign commands.'
      - '&f/%command% help user &e- &7Displays a list of user edit commands.'
      - '&f/%command% help extra &e- &7Displays a list of extra commands.'
      - '{LINE}'
    help:
      arena:
        - '{HALF_LINE} &fArena Commands {HALF_LINE}'
        - '&f/%command% create [name] &e- &7Creates an arena with given name.'
        - '&f/%command% set [name] [1|2] &e- &7Sets the teleport position of an arena.'
        - '&f/%command% delete [name] &e- &7Deletes an arena.'
        - '&f/%command% info [name] &e- &7Displays a list of information about the selected arena.'
        - '&f/%command% toggle [name] &e- &7Enables or disables an arena.'
        - '&f/%command% tp [name] <1|2> &e- &7Teleports to an arena.'
        - '&f/%command% list &e- &7Displays the list of all arenas.'
        - '{HALF_LINE} &fArena Commands {HALF_LINE}'
      kit:
        - '{HALF_LINE} &fKit Commands {HALF_LINE}'
        - '&f/%command% savekit <-o> [name] &e- &7Saves a kit with given name.'
        - '&f/%command% loadkit [name] &e- &7Loads the selected kit to your inventory.'
        - '&f/%command% deletekit [name] &e- &7Deletes a kit.'
        - '&f/%command% setitem [name] &e- &7Sets the displayed item for selected kit.'
        - '&f/%command% options [kit] &e- &7Opens the options gui for selected kit.'
        - '&f/%command% bind [kit] &e- &7Opens the arena bind gui for selected kit.'
        - '&f/%command% list &e- &7Displays the list of all kits.'
        - '{HALF_LINE} &fKit Commands {HALF_LINE}'
      queue:
        - '{HALF_LINE} &fQueue Sign Commands {HALF_LINE}'
        - '&f/%command% createqueue [bet] [-|kit] &e- &7Creates a queue with bet and kit.'
        - '&f/%command% deletequeue &e- &7Deletes the queue with bet and kit.'
        - '&f/%command% list &e- &7Displays a list of available queues.'
        - '{HALF_LINE} &fQueue Sign Commands {HALF_LINE}'
      sign:
        - '{HALF_LINE} &fQueue Sign Commands {HALF_LINE}'
        - '&f/%command% addsign [bet] [-|kit] &e- &7Creates a queue sign with bet and kit.'
        - '&f/%command% delsign &e- &7Deletes the queue sign you are looking at.'
        - '&f/%command% list &e- &7Displays a list of queue signs.'
        - '{HALF_LINE} &fQueue Sign Commands {HALF_LINE}'
      user:
        - '{HALF_LINE} &fUser Edit Commands {HALF_LINE}'
        - '&f/%command% setrating [name] [-|kit] [amount] &e- &7Sets player''s rating for kit.'
        - '&f/%command% edit [name] [add|remove|set] [wins|losses] [amount] &e- &7Edits player''s stats.'
        - '&f/%command% resetrating [name] [-|kit|all] &e- &7Resets all or specified kit''s rating for player.'
        - '&f/%command% reset [name] &e- &7Resets player''s stats.'
        - '{HALF_LINE} &fUser Edit Commands {HALF_LINE}'
      extra:
        - '{HALF_LINE} &fExtra Commands {HALF_LINE}'
        - '&f/%command% setlobby &e- &7Sets duel lobby location.'
        - '&f/%command% lobby &e- &7Teleports to duel lobby.'
        - '&f/%command% playsound [name] &e- &7Plays the selected sound if defined in config.'
        - '&f/%command% reload <module> &e- &7Reloads the plugin or the specified module.'
        - '{HALF_LINE} &fExtra Commands {HALF_LINE}'
    create: '{PREFIX} &7Arena &e%name% &7was successfully created. To set spawnpoints for this arena, use the command &f/duels set %name% 1'
    delete: '{PREFIX} &7Arena &e%name% &7was successfully removed.'
    set: '{PREFIX} &7Set position &f%position% &7for arena &e%name% &7at &f%location%&7.'
    toggle: '{PREFIX} &7Arena &e%name% &7is now &r%state%&7.'
    disable: '{PREFIX} &7Arena &e%name% &7is now disabled.'
    enable: '{PREFIX} &7Arena &e%name% &7is now enabled.'
    already-disabled: '{PREFIX} &c%name% is already disabled.'
    already-enabled: '{PREFIX} &c%name% is already enabled.'
    teleport: '{PREFIX} &7You have been teleported to arena &e%name%&7''s position &f%position%&7.'
    save-kit: '{PREFIX} &7Kit &3%name% &7was successfully saved.'
    delete-kit: '{PREFIX} &7Kit &3%name% &7was successfully removed.'
    load-kit: '{PREFIX} &7Kit &3%name% &7was loaded in your inventory.'
    set-item: '{PREFIX} &7Kit &3%name%&7''s displayed item was changed to your held item.'
    create-queue: '{PREFIX} &7Created a queue with kit &3%kit% &7and bet &6$%bet_amount%&7.'
    delete-queue: '{PREFIX} &7Deleted a queue with kit &3%kit% &7and bet &6$%bet_amount%&7.'
    add-sign: '{PREFIX} &7Created queue sign at &f%location% &7with kit &3%kit% &7and bet &6$%bet_amount%&7.'
    del-sign: '{PREFIX} &7Deleted queue sign at &f%location% &7with kit &3%kit% &7and bet &6$%bet_amount%&7.'
    set-lobby: '{PREFIX} &7Duel lobby set at your current location.'
    lobby: '{PREFIX} &7You have been teleported to lobby!'
    edit: '{PREFIX} &7Following action has been executed for &f%name%&7: &f%action% %amount% %type%'
    set-rating: '{PREFIX} &f%name%&7''s rating for kit &3%kit% &7was set to &a%rating%&7.'
    reset-rating: '{PREFIX} &7Reset &f%name%&7''s rating for kit &3%kit%&7.'
    reset: '{PREFIX} &7Reset &f%name%&7''s stats.'
    info:
      - '{HALF_LINE} &7Arena &e%name% {HALF_LINE}'
      - '&7In Use: &r%in_use%'
      - '&7Disabled: &r%disabled%'
      - '&7Bound Kits: &3%kits%'
      - '&7Positions: &f%positions%'
      - '&7Players: &f%players%'
      - '{HALF_LINE} &7Arena &e%name% {HALF_LINE}'
    list:
      - '{LINE}'
      - '&4DARK RED&7: Disabled arena'
      - '&9BLUE&7: Arena without spawn positions set'
      - '&aGREEN&7: Available arena'
      - '&cRED&7: Arena in use'
      - '&7Arenas: &r%arenas%'
      - '&7Kits: &f%kits%'
      - '&7Queues: &b%queues%'
      - '&7Queue Signs: &f%queue_signs%'
      - '&7Duel lobby is located at &f%lobby%&7.'
      - '{LINE}'

  spectate:
    usage:
      - '{LINE}'
      - '&f/spectate [player] &e- &7Spectates the a player in duel.'
      - '{LINE}'
    start-spectate: '{PREFIX} &7Now spectating &f%name%&7 vs &f%opponent%&7 in arena &e%arena%&7. Type &f/spectate &7to stop spectating.'
    stop-spectate: '{PREFIX} &7You are no longer spectating &f%name%&7.'
  party:
    usage:
      - '{LINE}'
      - '&f/%command% toggle &e- &7Enable or disable receiving party invites.'
      - '&f/%command% [player] &e- &7Sends a party invite to a player.'
      - '&f/%command% list &e- &7Lists the current party''s members.'
      - '&f/%command% accept [player] &e- &7Accepts a party invite.'
      - '&f/%command% leave &e- &7Leaves the current party.'
      - '&f/%command% kick [player] &e- &7Kicks a player from your party.'
      - '&f/%command% friendlyfire &e- &7Enable or disable friendly fire for your party.'
      - '&f/%command% transfer [player] &e- &7Transfers the ownership of your party to player.'
      - '&f/%command% disband &e- &7Disbands the current party.'
      - '{LINE}'
    toggle:
      enabled: '{PREFIX} &aYou are now receiving party requests.'
      disabled: '{PREFIX} &cYou are no longer accepting party requests.'
    list:
      - '{LINE}'
      - '&7Leader: &f%owner%'
      - '&7Members (&r%members_count%&7): &r%members%'
      - '&7Online (&r%online_count%&7): &r%online_members%'
      - '{LINE}'
    invite:
      send:
        receiver:
          - '{LINE}'
          - '{PREFIX} &7Party invite received from &f%name%&7. Type &f/party accept %name% &7to join the party.'
          - '{LINE}'
        members:
          - '{LINE}'
          - '{PREFIX} &f%owner% &7has invited &f%name% &7to the party!'
          - '{LINE}'
      accept:
        receiver:
          - '{LINE}'
          - '{PREFIX} &7Accepted the party invite from &f%name%&7.'
          - '{LINE}'
        members:
          - '{LINE}'
          - '{PREFIX} &f%name% &7has joined the party!'
          - '{LINE}'
    leave:
      sender:
        - '{LINE}'
        - '{PREFIX} &7You have left &f%name%''s Party&7.'
        - '{LINE}'
      members:
        - '{LINE}'
        - '{PREFIX} &f%name% &7has left the party!'
        - '{LINE}'
    kick:
      receiver:
        - '{LINE}'
        - '{PREFIX} &f%owner% &7has kicked you from the party!'
        - '{LINE}'
      members:
        - '{LINE}'
        - '{PREFIX} &f%owner% &7has kicked &f%name% &7from the party!'
        - '{LINE}'
    friendly-fire:
      enabled:
        - '{LINE}'
        - '{PREFIX} &cFriendly fire &7is now &aenabled&7!'
        - '{LINE}'
      disabled:
        - '{LINE}'
        - '{PREFIX} &cFriendly fire &7is now &cdisabled&7!'
        - '{LINE}'
    transfer:
      - '{LINE}'
      - '{PREFIX} &f%owner% &7has transferred the party to &f%name%&7.'
      - '{LINE}'
    disband:
      - '{LINE}'
      - '{PREFIX} &f%owner% &7has disbanded the party.'
      - '{LINE}'

  sub-command-usage: '{PREFIX} &f/%command% %usage% &e- &7%description%'


DUEL:
  start-failure:
    mode-unselected: '{FAIL_PREFIX} &cEither a kit or own inventory must be selected to start a duel.'
    player-is-dead: '{FAIL_PREFIX} You or your opponent is currently dead!'
    in-blacklisted-world: '{FAIL_PREFIX} You or your opponent is in a blacklisted world!'
    is-tagged: '{FAIL_PREFIX} You or your opponent is in combat!'
    player-moved: '{FAIL_PREFIX} You or your opponent moved after sending/accepting the request!'
    not-in-duelzone: '{FAIL_PREFIX} You or your opponent moved out of the duelzone sending/accepting the request!'
    in-creative-mode: '{FAIL_PREFIX} You or your opponent is in creative mode!'
    no-arena-available: '{FAIL_PREFIX} No arenas are currently available. Please try again later.'
    arena-in-use: '{FAIL_PREFIX} The selected arena is already in use. Please select a different arena.'
    arena-not-applicable: '{FAIL_PREFIX} Kit %kit% cannot be used on the selected arena.'
    not-enough-money: '{FAIL_PREFIX} You or your opponent does not have $%bet_amount%.'
